<head>

                //         // 좋아요 처리가 성공한 경우

                //         alert("좋아요 처리 중에 오류가 발생했습니다.");
                //     }
                },
                error: function(error) {
                    alert("좋아요 처리 중에 예외가 발생했습니다.");
                }

            });
        });
    });
</script>
