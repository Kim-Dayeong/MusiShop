<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" />

    <style>
        .comment-box {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
        }

        .comment-form {
            display: flex;
            flex-direction: column;  /* 입력창과 버튼을 세로로 정렬 */
            margin-top: 20px;
        }

        .comment-input {
            margin-bottom: 10px;
            width: 100%;  /* 댓글 입력창을 넓게 키우기 */
        }

        .btn-container {
            display: flex;
            gap: 10px;  /* 버튼 간격 설정 */
        }
    </style>


    <title>게시글</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-light">
<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>
<div class="layout container mt-5">

    <table class="table">
        <tbody>
        <tr>
            <td>Title</td>
            <td th:text="${boards.title}"></td>
        </tr>
        <tr>
            <td>Content</td>
            <td th:text="${boards.content}"></td>
        </tr>
        <tr>
            <td>Nickname</td>
            <td th:text="${boards.nickname}"></td>
        </tr>
        <tr>
            <td>View</td>
            <td th:text="${boards.view}"></td>
        </tr>
        <tr>
            <td>ID</td>
            <td th:text="${boards.id}"></td>
        </tr>
        </tbody>
    </table>

<!--    <div class="mb-3">-->
<!--        <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>-->
<!--        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>-->
<!--    </div>-->


    <form action="/board/{id}/comment" method="post" th:action="@{'/board/' + ${id} + '/comment'}" class="comment-form">
        <input type="text" class="form-control comment-input" name="content" placeholder="댓글을 입력하세요"/>
        <div class="btn-container">
            <button type="submit" class="btn btn-primary">댓글 등록</button>
            <a th:href="@{/board/update/{id}(id=${boards.id})}" class="btn btn-warning">수정</a>
            <button id="deleteButton" data-id="${board.id}" class="btn btn-danger">게시글 삭제</button>
            <button id="bookmarkButton" data-id="${board.id}" class="btn btn-info">북마크</button>
        </div>
    </form>

<!--    <a th:href="@{/board/update/{id}(id=${boards.id})}" class="btn btn-warning">수정</a>-->
<!--    <button id="deleteButton" data-id="${board.id}" class="btn btn-danger">게시글 삭제</button>-->
<!--    <button id="bookmarkButton" data-id="${board.id}" class="btn btn-info">북마크</button>-->
<!--</div>-->

<div th:each="i : ${comments}" class="comment-box">
    <div>
        <p>Username: <span th:text="${i.username}"></span></p>
        <p>Nickname: <span th:text="${i.nickname}"></span></p>
        <p>Content: <span th:text="${i.content}"></span></p>
        <p>Create Date: <span th:text="${i.createDate}"></span></p>
    </div>
</div>

<!-- Ajax 스크립트 -->

<script th:inline="javascript">
    $(document).ready(function() {
        // 삭제 버튼 클릭 시
        $("#deleteButton").click(function() {

            var boardId = [[${boards.id}]];

            $.ajax({
                type: "GET",
                url: "/board/delete/" + boardId,

            }).done((res) => {
                if(res.data == true){ // 삭제 완료
                    alert(res.msg);
                    window.location.replace("/");
                } else {
                    alert(res.msg);
                }
            }).fail((err) => {
                console.log('상태코드 200 밖에 없어서 실행 안됨')
                alert("예외 에러 발생",err);
            })
        });
    });
</script>

<script th:inline="javascript">
    $(document).ready(function() {
        // 북마크 토글 버튼 클릭 시
        $("#bookmarkButton").click(function () {

            var boardId = [[${boards.id}]];

            // Ajax 요청
            $.ajax({
                type: "GET",
                url: "/board/bookmark/" + boardId
            }).done((res) => {
                if(res.data == true){ // 북마크 추가
                    alert(res.msg);
                }else{ // 북마크 해제
                    alert(res.msg);
                }

            }).fail((err) => {
                console.log('북마크 에러 발생')
                alert("에러 발생",err);
            })
        })
    })

</script>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</div>
</body>
</html>
