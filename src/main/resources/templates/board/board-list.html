<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <meta charset="UTF-8">
  <title>게시글 목록</title>
</head>


<style>
  .layout {
    width: 500px;
    margin: 0 auto;
    margin-top: 40px;
  }
</style>
<body>

<div class="layout">
  <table>
    <thead>
    <tr>
      <th>글번호</th>
      <th>제목</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each = "board:${list}">
      <td th:text="${board.id}"></td>

      <td>
        <a th:text="${board.title}" th:href="@{/board/read/{id}(id=${board.id})}"></a>
      </td>

    </tr>
    </tbody>
  </table>


  <a th:href="@{/board/list?page=0}">첫 페이지</a>
  <th:block th:each="page:${#numbers.sequence(startPage,endPage)}">
    <a th:if="${page != nowPage}" th:href="@{/board/list(page=${page}-1)}" th:text ="${page}"></a>
    <strong th:if="${page==nowPage}" th:text ="${page}" style="color:red"></strong>
  </th:block>
  <a th:href="@{/board/list(page=${endtotal})}">끝 페이지</a>


</div>

</body>
</html>
