<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>플레이리스트 보기</title>
</head>
<body>
<th:block th:replace="layout/navbar :: navbarFragment"></th:block>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h2>플레이리스트 view 페이지</h2>


<h3>플레이 리스트 추가</h3>

<form action="/playlist/{id}/add" method="post" th:action="@{'/playlist/' + ${id} + '/add'}">
    <input type="text" name="title" placeholder="제목"/> <br/>
    <button>등록</button>
</form>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>playlist</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="playlist : ${playlists}">

            <td>
                <a th:text="${playlist.title}" th:href="@{/playlist/detail/{id}(id=${playlist.id})}"></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
