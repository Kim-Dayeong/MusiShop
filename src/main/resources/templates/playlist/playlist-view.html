<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>채널 목록</title>
</head>


<style>
    .layout {
        width: 80%;
        margin: 0 auto;
        margin-top: 40px;
    }
</style>
<body>
<th:block th:replace="layout/navbar :: navbarFragment"></th:block>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h2>플레이리스트 view 페이지</h2>


<h3>플레이 리스트 추가</h3>

<form action="/playlist/{id}/add" method="post" th:action="@{'/playlist/' + ${id} + '/add'}">
    <input type="text" name="title" placeholder="제목"/> <br/>
    <button>등록</button>
</form>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>playlist</th>
        </tr>
        </thead>
        <tbody>

        <tr th:each="playlist : ${playlists}">

            <td>
                <a th:text="${playlist.title}" th:href="@{/playlist/detail/{id}(id=${playlist.id})}"></a>
            </td>

        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
