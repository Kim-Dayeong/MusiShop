<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
<head>
  <meta charset="UTF-8">
  <title>최신 플레이리스트 보기</title>
</head>
<body>
<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h2>최신 플레이리스트 보기</h2>


<div class="layout">
  <table>
    <thead>
    <tr>
      <th>playlist</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="playlist : ${playlist}">

      <td>
        <a th:text="${playlist.title}" th:href="@{/playlist/detail/{id}(id=${playlist.id})}"></a>
      </td>

    </tr>
    </tbody>
  </table>
</div>




</body>
</html>
