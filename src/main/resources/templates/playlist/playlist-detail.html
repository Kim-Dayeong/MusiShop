<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>플레이리스트 디테일</title>
</head>
<body>
<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h2>플레이리스트 디테일 페이지 </h2>



<div class="layout">
    <table>

        <tbody>

        <a th:text="${dto.title}"></a>

        <tr th:each="song : ${dto.songs}">

            <td th:text="${song.songname}"></td>

        </tr>
        </tbody>
    </table>
</div>




</body>
</html>
