<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>커뮤니티 글 등록</title>
</head>

<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4">커뮤니티 글 등록</h1>
            <hr/>

            <form action="/commu/{id}/write" method="post" th:action="@{/commu/{id}/write(id=${id})}">
                <div class="form-group">
                    <input type="text" class="form-control" name="title" placeholder="제목"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="content" placeholder="내용"/>
                </div>
                <h2 th:text="${id}"></h2>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
