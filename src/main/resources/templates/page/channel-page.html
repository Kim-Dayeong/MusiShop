<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>채널 페이지 입니다 </h2>

<h3>등록된 앨범</h3>
<div th:each="album : ${albumDtoList}" class="card mb-4">
    <img th:src="'/albumcover/' + ${album.img}" class="card-img-top" alt="Album Image">
    <div class="card-body">
        <h2 class="card-title" th:text="${album.title}">Album Title</h2>
        <p class="small text-muted" th:text="${album.price}">Release Date</p>
    </div>
</div>

<h3>커뮤니티 게시판</h3>

</body>
</html>
