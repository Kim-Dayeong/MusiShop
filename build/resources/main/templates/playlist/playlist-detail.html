<html lang="ko"
      xmlns:th="http://thymeleaf.org"
      xmlns:layout="http://ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>플레이리스트 디테일</title>

    <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<th:block th:replace="layout/navbar :: navbarFragment"></th:block>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
<h2>플레이리스트 디테일 </h2>

<div class="layout">
    <table class="table">
        <thead>
        <tr>
            <th>번호</th>
            <th>노래 제목</th>
            <th>앨범 제목</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="song, index : ${dtos.songs}">
            <td th:text="${index.index + 1}"></td>
            <td th:text="${song.songname}"></td>
            <td>
                <a th:href="@{'/album/view/' + ${song.albumdto.id}}" th:text="${song.albumdto.title}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
