<html lang="ko"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
>
<head>
    <meta charset="UTF-8">
    <title>플레이리스트 보기</title>
</head>
<body>
<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>

<script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

<h3>My 북마크 목록</h3>

<div class="layout">
    <table>
        <thead>
        <tr>
            <th>bookmark</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="bookmark : ${bookmarks}">
            <td>
                <a th:text="${bookmark.board.title}" th:href="@{'/board/read/' + ${bookmark.board.id}}"></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
