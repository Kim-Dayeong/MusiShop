<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org" xmlns:layout="http://ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title th:text="회원가입"></title>
    <link rel="stylesheet" th:href="@{bootstrap/css/bootstrap.min.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body class="bg-light">
<th:block th:replace="/layout/navbar :: navbarFragment"></th:block>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <h1 class="display-4">회원가입 페이지</h1>
            <hr/>

            <form action="/joinProc" method="post">
                <div class="form-group">
                    <input type="email" class="form-control" name="username" placeholder="아이디(email형식)"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" name="password" placeholder="비밀번호"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="Nickname" placeholder="이름"/>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="email" placeholder="이메일"/>
                </div>
                <button type="submit" class="btn btn-primary">회원가입</button>
            </form>
        </div>
    </div>
</div>
</body>

</html>
