
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>


    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Blog Home - Start Bootstrap Template</title>
    <!-- Favicon-->
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="css/styles.css" rel="stylesheet" />

    <style>
        .card-img-top {
            object-fit: cover;
            width: 200px;
            height: 200px;
        }
    </style>

</head>
<body>
<th:block th:replace="layout/navbar :: navbarFragment"></th:block>


<!-- Page header with logo and tagline-->
<header class="py-5 bg-light border-bottom mb-4">
    <div class="container">
    </div>
</header>
<!-- Page content-->
<div class="container">
    <div class="row">
        <!-- Blog entries-->
        <div class="col-lg-8">
            <h2 class="card-title">인기 앨범</h2>
            <!-- Featured blog post-->
            <div class="card mb-4">
                <a href="#!"><img class="card-img-top" th:src="'/albumcover/' + ${bestAlbum.img}"  /></a>
                <div class="card-body">

                <h2 class="card-title" th:text="${bestAlbum.title}"></h2>
                    <div th:text="${bestAlbum.name}"></div>
                    <div th:text="${bestAlbum.regdate}"></div>




                    <a class="btn btn-primary" href="#!">Read more →</a>
                </div>
            </div>
            <!-- Nested row for non-featured blog posts-->



            <div class="row">
                <div class="col-lg-6">
                    <h2 class="card-title">최신 앨범</h2>
                    <!-- Album entries -->
                    <div class="row">
                        <div class="col-lg-12">
                            <!-- Album entries -->
                            <div th:each="album : ${albumDtoList}" class="card mb-4">
                                <img th:src="'/albumcover/' + ${album.img}" class="card-img-top" alt="Album Image">
                                <div class="card-body">
                                    <h2 class="card-title" th:text="${album.title}">Album Title</h2>
                                    <p class="small text-muted" th:text="${album.price}">Release Date</p>
                                </div>
                            </div>
                </div>
            </div>
                </div>
            </div>



        </div>
        <!-- Side widgets-->
        <div class="col-lg-4">
            <!-- Search widget-->
            <div class="card mb-4">
                <div class="card-header">Search</div>
                <div class="card-body">
                    <div class="input-group">
                        <form action="/search" method="GET">
                            <input type="text" name="keyword" placeholder="검색어를 입력하세요">
                            <button type="submit">검색</button>
                        </form>
                    </div>
                </div>
            </div>
            <!-- Categories widget-->
            <div class="card mb-4">
                <div class="card-header">Categories</div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-6">
                            <ul class="list-unstyled mb-0">
                                <li><a href="/album/list">앨범 리스트</a></li>
                                <li><a href="/board/list">게시판</a></li>
                               <li><a href="/playlist/all">최신 플레이리스트</a></li>
                               <li><a href="/channel/all">아티스트 채널</a></li>
                            </ul>
                        </div>

                    </div>
                </div>
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">  </div>
            <!-- Side widget-->

        </div>
    </div>
</div>
<!-- Footer-->
<footer class="py-5 bg-dark">
    <div class="container"><p class="m-0 text-center text-white"> &copy; MusiShop</p></div>
</footer>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Core theme JS-->
<script src="js/scripts.js"></script>
</body>
</html>
