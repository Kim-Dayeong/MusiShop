<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>File and JSON Upload</title>
</head>
<body>
<h2>File and JSON Upload</h2>
<form th:action="@{/upload}" th:method="post" enctype="multipart/form-data">
    <input type="file" name="file" />
    <br/>
    <textarea name="json" rows="5" cols="40"></textarea>
    <br/>
    <button type="submit">Upload File and JSON</button>
</form>
<p th:text="${message}"></p>
</body>
</html>
